  version: '3.8'
  services: 
    client:
      image: mihirv21/python1app:1.0
      ports:
      -  3000:3000
      # volumes:
      # -  ./default.conf:/etc/nginx/conf.d/default.conf
      networks:
      - rds_network

    server:
      image: mihirv21/python1app:2.0
      ports:
      - 3001:3001
      networks:
      - rds_network

    nginx:
      image: mihirv21/python1app:3.0
      volumes: 
      - ./client/dist/index.html:/usr/share/nginx/html
      - ./client/default.conf:/etc/nginx/conf.d/default.conf
      ports:
      -  80:80
      networks:
      -  rds_network
      
  networks:
    rds_network:
      external: true
      driver: bridge
      name: rds_network
