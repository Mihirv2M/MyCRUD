server {
    listen 80;
    server_name 3.89.162.108;
    location / {
        try_files $uri $uri/ /index.html;
        index index.html index.htm;
    }

    location /front/ {
        proxy_pass http://3.89.162.108:3000/;
    }

    location /myserver/ {
        proxy_pass http://3.89.162.108:3001/;
    }
}
